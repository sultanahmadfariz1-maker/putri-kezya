<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Putri ðŸŒ¸</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd1e8, #bde9ff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      perspective: 1000px;
    }

    h1 {
      color: #ff6fa5;
      font-size: 2.8em;
      text-shadow: 0 3px 6px rgba(255, 105, 180, 0.4);
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card {
      background: rgba(255,255,255,0.8);
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 30px 50px;
      text-align: center;
      transform: rotateY(10deg) rotateX(10deg);
      animation: tilt 6s infinite alternate ease-in-out;
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    @keyframes tilt {
      0% { transform: rotateY(10deg) rotateX(5deg); }
      100% { transform: rotateY(-10deg) rotateX(-5deg); }
    }

    p {
      color: #555;
      font-size: 1.2em;
      margin-top: 15px;
      line-height: 1.6;
    }

    .heart {
      font-size: 60px;
      color: #ff4d79;
      margin-top: 20px;
      animation: beat 1.2s infinite;
      text-shadow: 0 0 20px rgba(255, 100, 150, 0.6);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0));
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleMove 6s linear infinite;
    }

    @keyframes sparkleMove {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffb6e6 40%, #ff77c7);
      border-radius: 50%;
      opacity: 0.8;
      animation: bloom 10s ease-in-out infinite;
    }

    .flower::before, .flower::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
    }

    .flower::before {
      transform: rotate(45deg);
    }

    .flower::after {
      transform: rotate(-45deg);
    }

    @keyframes bloom {
      0% {
        transform: scale(0.3) rotate(0deg) translateY(100vh);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        transform: scale(1) rotate(180deg) translateY(50vh);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) rotate(360deg) translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sparkles">
    <div class="sparkle" style="width:10px; height:10px; left:20%; animation-delay:0s;"></div>
    <div class="sparkle" style="width:8px; height:8px; left:40%; animation-delay:2s;"></div>
    <div class="sparkle" style="width:12px; height:12px; left:60%; animation-delay:1s;"></div>
    <div class="sparkle" style="width:9px; height:9px; left:80%; animation-delay:3s;"></div>
    <div class="sparkle" style="width:7px; height:7px; left:30%; animation-delay:4s;"></div>
  </div>

  <div class="flower" style="left:15%; animation-delay:0s;"></div>
  <div class="flower" style="left:35%; animation-delay:3s;"></div>
  <div class="flower" style="left:55%; animation-delay:1.5s;"></div>
  <div class="flower" style="left:75%; animation-delay:4s;"></div>
  <div class="flower" style="left:90%; animation-delay:2s;"></div>

    <div class="heart">ðŸ’–</div>
  </div>
</body>
</html>
